<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador y Validador de IMEI - ANY-B</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
    .imei-list {
      margin-top: 20px;
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
    }
    .imei-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    footer {
      margin-top: 40px;
      color: #888;
      font-size: 0.9em;
    }
    .marca-agua {
      font-size: 0.7em;
      color: #aaa;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>üî¢ Generador y Validador de IMEI</h1>

  <div>
    <label>Primeros 2 d√≠gitos (opcional):</label>
    <input type="text" id="prefijo" maxlength="2" placeholder="Ej: 35">
  </div>

  <div>
    <label>Cantidad:</label>
    <input type="number" id="cantidad" value="10" min="1" max="100">
  </div>

  <button onclick="generarIMEIs()">Generar</button>

  <h2>üîç Validador de IMEI</h2>
  <input type="text" id="imeiValidar" placeholder="Ingresa IMEI">
  <button onclick="validarIMEI()">Validar</button>
  <p id="validacionResultado"></p>

  <div class="imei-list" id="lista"></div>

  <footer>
    Creado por <strong>ANY-B</strong> üíª
  </footer>

  <script>
    function generarIMEI(prefijo = '') {
      let imei = prefijo;

      for (let i = prefijo.length; i < 14; i++) {
        imei += Math.floor(Math.random() * 10);
      }

      let sum = 0;
      for (let i = 0; i < 14; i++) {
        let num = parseInt(imei.charAt(i));
        if (i % 2 === 1) num *= 2;
        if (num > 9) num -= 9;
        sum += num;
      }

      let checkDigit = (10 - (sum % 10)) % 10;
      return imei + checkDigit;
    }

    function generarIMEIs() {
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const prefijo = document.getElementById("prefijo").value;
      const lista = document.getElementById("lista");
      lista.innerHTML = '';

      if (prefijo && (!/^\d{2}$/.test(prefijo))) {
        alert("El prefijo debe tener exactamente 2 d√≠gitos num√©ricos.");
        return;
      }

      for (let i = 0; i < cantidad; i++) {
        const imei = generarIMEI(prefijo);
        const div = document.createElement("div");
        div.className = "imei-item";
        div.innerHTML = `
          <span>${imei}</span>
          <div>
            <button onclick="copiarTexto('${imei}')">Copiar</button>
            <div class="marca-agua">Creado por ANY-B</div>
          </div>
        `;
        lista.appendChild(div);
      }
    }

    function copiarTexto(texto) {
      navigator.clipboard.writeText(texto)
        .then(() => alert("IMEI copiado: " + texto))
        .catch(() => alert("Error al copiar"));
    }

    function validarIMEI() {
      const imei = document.getElementById("imeiValidar").value.trim();
      const resultado = document.getElementById("validacionResultado");

      if (!/^\d{15}$/.test(imei)) {
        resultado.textContent = "‚ùå IMEI inv√°lido: debe tener exactamente 15 d√≠gitos.";
        resultado.style.color = "red";
        return;
      }

      let sum = 0;
      for (let i = 0; i < 14; i++) {
        let num = parseInt(imei.charAt(i));
        if (i % 2 === 1) num *= 2;
        if (num > 9) num -= 9;
        sum += num;
      }

      let checkDigit = (10 - (sum % 10)) % 10;

      if (checkDigit === parseInt(imei.charAt(14))) {
        resultado.textContent = "‚úÖ IMEI v√°lido y limpio (formato correcto).";
        resultado.style.color = "green";
      } else {
        resultado.textContent = "‚ùå IMEI inv√°lido: no pasa verificaci√≥n.";
        resultado.style.color = "red";
      }
    }
  </script>
</body>
</html>
