<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de IMEI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 10px;
    }
    .imei-list {
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
    }
    .imei-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding: 5px 0;
    }
    .imei-item button {
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¢ Generador de IMEI</h1>

  <label>Cantidad:</label>
  <input type="number" id="cantidad" value="10" min="1" max="100"><br>

  <button onclick="generarIMEIs()">Generar</button>

  <div class="imei-list" id="lista"></div>

  <script>
    function generarIMEI() {
      let imei = '';
      for (let i = 0; i < 14; i++) {
        imei += Math.floor(Math.random() * 10);
      }

      // Luhn Check Digit
      let sum = 0;
      for (let i = 0; i < 14; i++) {
        let num = parseInt(imei.charAt(i));
        if (i % 2 === 1) num *= 2;
        if (num > 9) num -= 9;
        sum += num;
      }
      let checkDigit = (10 - (sum % 10)) % 10;
      return imei + checkDigit;
    }

    function generarIMEIs() {
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const lista = document.getElementById("lista");
      lista.innerHTML = '';
      for (let i = 0; i < cantidad; i++) {
        const imei = generarIMEI();
        const div = document.createElement("div");
        div.className = "imei-item";
        div.innerHTML = `
          <span>${imei}</span>
          <button onclick="copiarTexto('${imei}')">Copiar</button>
        `;
        lista.appendChild(div);
      }
    }

    function copiarTexto(texto) {
      navigator.clipboard.writeText(texto)
        .then(() => alert("IMEI copiado: " + texto))
        .catch(err => alert("Error al copiar"));
    }
  </script>
</body>
</html>
